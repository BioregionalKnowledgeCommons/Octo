version: '3.8'

# Octo KOI Stack - PostgreSQL with pgvector + Apache AGE
# Bound to localhost only for security

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres-age
    container_name: regen-koi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-extensions.sql:/docker-entrypoint-initdb.d/00-init-extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: regen-koi-network
